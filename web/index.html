<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Gestion de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registroTarea" method="Post">
        <p>Nombre tarea: <br><input id = "nombreTarea" type="text" name="nombre" size="40"></p>
        <p>Fecha fin de tarea <br><input type="date" id="fechaFin" name="fechaFin" value="2024-05-07" min="2024-05-07" max="2025-05-07" /></p>
        <p>Descripcion de tarea: <br><textarea id="descripcionTarea" name="textarea" rows="10" cols="50">Especifica la tarea a realizar</textarea></p>
        <p><input type="button" id="botonEnviar" value="Registrar tarea" /></p>
      </form>    
</body>
</html>
