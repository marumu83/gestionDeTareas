<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Gestion de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="fomularioRegistroTarea" action="/" method="post">
        <p>Nombre tarea: <br><input id = "titulo" type="text" name="titulo" size="40" placeholder="Escribe el nombre que quieras darle a la tarea"></p>
        <p>Fecha fin de tarea <br><input type="date" id="fechaFin" name="fechaFin" value="2024-05-07" min="2024-05-07" max="2025-05-07" /></p>
        <p>Descripcion de tarea: <br><textarea id="descripcion" name="descripcion" rows="10" cols="50" placeholder="Especifica la tarea a realizar ahora"></textarea></p>
        <p><button>Enviar tarea</button></p>
      </form>  
      <a href="borrar.html">
        <button>Borrar Tareas</button>
      </a>
      <script src="../app.js"></script>  
</body>
</html>
