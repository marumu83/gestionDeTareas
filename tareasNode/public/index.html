<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style2.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Registrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="/login" class="formulario__login" method="post">
                        <h2>Iniciar Sesión</h2>
                        <input id="nombre" name="username" type="text" placeholder="Nombre Usuario" required>
                        <input id="password" name="password" type="password" placeholder="Contraseña" required>
                        <button type="submit" id="iniciosesion">Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="/registrarusuario" class="formulario__register" method="post">
                        <h2>Registrarse</h2>
                        <input id="nombre" name="nombre" type="text" placeholder="Nombre Usuario" required>
                        <input id="email" name="email" type="text" placeholder="Correo Electrónico" required>
                        <input id="password" name="password" type="password" placeholder="Contraseña" required>
                        <input id="reppassword" name="reppassword" type="password" placeholder="Repetir Contraseña" required>
                        <button type="submit" id="registro">Registrarse</button>
                    </form>
                </div>
            </div>

        </main>
        <script src="../src/app.js"></script>
        <script src="assets/js/script.js"></script>
</body>
</html>
